{% extends 'base.html' %}
{% load static %}

{% block title %}
  Reports
{% endblock %}

{% block sidebar %}
  <div class="navigation">
    <ul>
      <li class="list"  id="dashboard_nav">
        <b></b>
        <b></b>
        <a href="{% url 'home' %}">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Dashboard</span>
        </a>
      </li>
      <li class="list" id="expenses_nav">
        <b></b>
        <b></b>
        <a href="{% url 'expenses' %}">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="title">Expenses</span>
        </a>
      </li>
      <li class="list active" id="report_nav">
        <b></b>
        <b></b>
        <a href="{% url 'stats' %}">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="title">Reports</span>
        </a>
      </li>
    </ul>
  </div>
{% endblock %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-md-10">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'stats' %}">Reports</a></li>
            <li class="breadcrumb-item active" aria-current="page">Summery</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <canvas id="myChartOne" width="150" height="150"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="myChartTwo" width="150" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script_link %}
  <script type="text/javascript" src="{% static 'js/report/stats.js' %}"></script>
{% endblock %}
