<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS only link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Ionicons lnstallation link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Local CSS Links -->
    <link rel="stylesheet" href="{% static '/css/master.css' %}">
    <link rel="stylesheet" href="{% static '/css/partials/_sidebar.css' %}">

  </head>
  <body>
    <!-- Top Navbar -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Expense Tracker</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <form class="nav-item text-nowrap" action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button class="nav-link px-3 sign_out_btn" type="submit">Sign out</button>
        </div>
      </div>
    </header

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        {% include 'partials/_sidebar.html' %}
        <!-- Main Content Info -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}

          {% endblock %}
        </main>
      </div>
    </div>

    <script type="text/javascript" src="{% static '/js/partials/_sidebar.js' %}"></script>
  </body>
</html>
